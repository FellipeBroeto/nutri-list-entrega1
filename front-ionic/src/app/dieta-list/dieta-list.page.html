<ion-header>
  <ion-toolbar color="tertiary">    
    <ion-title ><ion-icon name="person-circle-outline" style="cursor: pointer;" routerLink='/detalhar-usuario/{{userId}}'> </ion-icon>&nbsp;Dietas</ion-title> 
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div *ngIf="dietasData.length==0 "  >
    <p>Nao existem dados.</p>
  </div>
  <table *ngIf="dietasData.length>0 " class="table">
    <thead>
      <tr>
        <th scope="col">Id&nbsp;</th>
        <th scope="col">Nome&nbsp;</th>
        <th scope="col">Periodo&nbsp;</th>
        <th scope="col">Data&nbsp;</th>
        <th scope="col">Hora&nbsp;</th>
      </tr>

    </thead>
    
    <tbody>
      <tr *ngFor="let item of dietasData">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.periodo }}</td>
        <td>{{ item.data }}</td>
        <td>{{ item.hora }}</td>
        <td style="display: flex">
        
          <ion-button *ngIf="id_tipo_user==1" color="primary" size="small" routerLink='/dieta-editar/{{item.id}}'>
            <ion-icon name="create-outline" ></ion-icon>           
          </ion-button>
          <!--ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </!--ion-button-->
          <ion-button color="primary" size="small" routerLink='/dieta-detalhar/{{item.id}}'>
            <ion-icon name="eye"></ion-icon>
           </ion-button> 

           <ion-button *ngIf="id_tipo_user==1" color="primary" size="small" routerLink='/dieta-enviar/{{item.id}}'>            
            <ion-icon name="open-outline"></ion-icon>
           </ion-button> 
          

        </td>
      </tr>
    </tbody>
  </table> 
  <ion-item>

    <ion-button color="primary" *ngIf="id_tipo_user==1" size="small" [routerLink]="['/dieta-criar']">
      Adicionar Dieta
    </ion-button>
      &nbsp;
    <ion-button color="primary" *ngIf="id_tipo_user==1" size="small" [routerLink]="['/alimento-listar']">
      Listar Alimentos
    </ion-button>

  </ion-item>
  <ion-button *ngIf="id_tipo_user==1" [routerLink]="[ '/alimento-listar']" color="primary" size="small">
    Voltar
  </ion-button> 
  &nbsp;
  <ion-button expand="block" (click)="logout()" color="danger" size="small" >Sair</ion-button>


<ion-footer>
  <ion-toolbar center color="tertiary">
    <ion-title>Nutrilist</ion-title>
  </ion-toolbar>
</ion-footer>
