<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-title>Listar-Dieta</ion-title>
  </ion-toolbar>
</ion-header>
<br>


<ion-content>

  <div>
    <b>Selecione Tipo Usuario</b>
    <ion-list>
      <ion-radio-group value="tipo_user">
        <ion-item>
          <ion-label>Paciente</ion-label>
          <ion-radio slot="end" value="Paciente"  (click)="open('paciente')" checked></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Nutricionista</ion-label>
          <ion-radio slot="end" value="nutricionista" (click)="open('nutri')" ></ion-radio>
        </ion-item>
     
      </ion-radio-group>
    </ion-list>

  </div>
  <form [formGroup]="formFinalizarCadastro">

    <ion-item [hidden]="true">
      <ion-label>user_id</ion-label>
      <ion-input formControlName="user_id" placeholder="user_id"></ion-input>
    </ion-item>

    
  <div id="paciente" [hidden]="showPac">
    <p><b>Paciente</b></p> 

    <ion-item>
      <ion-label>nascimento</ion-label>
      <ion-input type="perm_contact_calendar" formControlName="nascimento" placeholder="2022-01-01"></ion-input>
    </ion-item>
    <div *ngIf="formFinalizarCadastro.controls.nascimento.errors" class="px-3 text-danger">
      <p style="color:red" ><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>peso</ion-label>
      <ion-input formControlName="peso" placeholder="1"></ion-input>
    </ion-item>
    <div *ngIf="formFinalizarCadastro.controls.peso.errors" class="px-3 text-danger">
      <p style="color:red" ><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>altura</ion-label>
      <ion-input formControlName="altura" placeholder="1"></ion-input>
    </ion-item>
    <div *ngIf="formFinalizarCadastro.controls.altura.errors" class="px-3 text-danger">
      <p style="color:red" ><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>sexo</ion-label>
      <ion-input formControlName="sexo" placeholder="M"></ion-input>
    </ion-item>
        
    <div *ngIf="formFinalizarCadastro.controls.sexo.errors" class="px-3 text-danger">
      <p style="color:red" ><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-button (click)="finalizarPaciente()">Finalizar</ion-button>
    </ion-item>

    
  </div>

  
  
  <div id="nutricionista" [hidden]="!showPac">
    <p><b>Nutricionista</b></p> 
    <ion-item>
      <ion-label>crn</ion-label>
      <ion-input formControlName="crn" placeholder=""></ion-input>
    </ion-item>

    
    <div *ngIf="formFinalizarCadastro.controls.crn.errors" class="px-3 text-danger">
      <p style="color:red" ><small>Campo obrigatório</small></p>
    </div>

 
    <ion-item>
      <ion-button (click)="finalizarNutri()">Finalizar</ion-button>
    </ion-item>

  </div>

  
  <div *ngIf="showErrMsg" class="px-3 text-danger">
    <p style="color:red"><small>{{errMsg}}}}</small></p>
  </div>

</form>
 

</ion-content>
