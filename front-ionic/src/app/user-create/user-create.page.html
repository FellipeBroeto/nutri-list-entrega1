<!-- userlogincreate-create.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>nome</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>e-mail</ion-label>
    <ion-input [(ngModel)]="data.email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input [(ngModel)]="data.password" placeholder="senha"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Confirmacao de senha</ion-label>
    <ion-input [(ngModel)]="data.password_confirmation" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <div *ngIf="showErrMsg" class="px-3 text-danger">
      <p style="color:red"><small>{{errMsg}}</small></p>
    </div>
  </ion-item>

  <ion-item>
    
    <ion-button  color="tertiary" [routerLink]="['/login-usuario']" style="cursor: pointer;">
      Logar
    </ion-button>
      &nbsp;
    <ion-button  color="tertiary" (click)="register()" style="cursor: pointer;">
      Registrar
    </ion-button>
    
  

</ion-item>
  

</ion-content>
