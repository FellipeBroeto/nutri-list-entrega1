<!-- userlogincreate-create.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="formCadastro" >

    <ion-item>
      <ion-label>nome</ion-label>
      <ion-input formControlName="name" placeholder="Nome"></ion-input>
    </ion-item>
    <div *ngIf="formCadastro.controls.name.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>
    
    <ion-item>
      <ion-label>e-mail</ion-label>
      <ion-input formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <div *ngIf="formCadastro.controls.email.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>
    
  
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" formControlName="password"  placeholder=""> </ion-input>
    </ion-item>
    <div *ngIf="formCadastro.controls.password.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>
    

    <ion-item>
      <ion-label>Confirmacao de senha</ion-label>
      <ion-input type="password" formControlName="confirm_password" placeholder=""></ion-input>
    </ion-item>
    <div *ngIf="formCadastro.controls.confirm_password.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>
    

    <ion-item>
      <div *ngIf="showErrMsg" class="px-3 text-danger">
        <p style="color:red"><small>{{errMsg}}</small></p>
      </div>
    </ion-item>
  
    <ion-item>
      
      <ion-button  color="primary" [routerLink]="['/login-usuario']" style="cursor: pointer;">
        Logar
      </ion-button>
        &nbsp;
      <ion-button  color="tertiary" (click)="register()" style="cursor: pointer;">
        Cadastrar
      </ion-button>

    </ion-item>
  

  </form>
    
  


</ion-content>
