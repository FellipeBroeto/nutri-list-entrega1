<!--dieta-create.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>CreateDieta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form  [formGroup]="formDieta">

    <ion-item>
      <ion-label>nome</ion-label>
      <ion-input formControlName="nome" placeholder="Nome"></ion-input>
    </ion-item> 
    <div *ngIf="formDieta.controls.nome.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>

    <ion-item>
      <ion-label>periodo</ion-label>
      <ion-input formControlName="periodo" placeholder="Manha"></ion-input>
    </ion-item>
    <div *ngIf="formDieta.controls.periodo.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>

    <ion-item>
      <ion-label>data</ion-label>
      <ion-input formControlName="data" placeholder="2022-01-01"></ion-input>
    </ion-item>
    <div *ngIf="formDieta.controls.data.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>

    <ion-item>
      <ion-label>hora</ion-label>
      <ion-input formControlName="hora" placeholder="2022-01-01 08:00"></ion-input>
    </ion-item>
    <div *ngIf="formDieta.controls.hora.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigat贸rio</small></p>
    </div>
  

    <ion-item>
      <ion-button  color="primary"  (click)="voltar()">Voltar
      </ion-button>
      &nbsp;
      <ion-button  color="tertiary" (click)="submitForm()">Add
      </ion-button>
    </ion-item>

    <div *ngIf="showErrMsg" class="px-3 text-danger">
      <p style="color:red"><small>{{errMsg}}}}</small></p>
    </div>
    
  

</form>

</ion-content>
