<!-- alimento-edit.page.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Editar Alimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <form  [formGroup]="formAlimentos">

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input formControlName="nome" placeholder="nome"></ion-input>
    </ion-item>
    <div *ngIf="formAlimentos.controls.nome.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>Calorias</ion-label>
      <ion-input formControlName="calorias" placeholder="calorias"></ion-input>
    </ion-item>
    <div *ngIf="formAlimentos.controls.calorias.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>Peso</ion-label>
      <ion-input formControlName="peso" pattern="[0-9]{1,2}" placeholder="peso"></ion-input>
    </ion-item>
    <div *ngIf="formAlimentos.controls.peso.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigatório</small></p>
    </div>
  
    <ion-item>
      <ion-label>Porcao</ion-label>
      <ion-input formControlName="porcao"    placeholder="porção"></ion-input>
    </ion-item>
    <div *ngIf="formAlimentos.controls.porcao.errors" class="px-3 text-danger">
      <p style="color:red"><small>Campo obrigatório</small></p>
    </div>
  

    <ion-item>
      <ion-button (click)="update()" color="success" size="small">
        Alterar
      </ion-button>
      <ion-button [routerLink]="[ '/alimento-listar']" color="danger" size="small">
        Cancelar
      </ion-button>
      &nbsp;
      
    </ion-item>

    <div *ngIf="showErrMsg" class="px-3 text-danger">
      <p style="color:red"><small>{{errMsg}}}}</small></p>
    </div>
    
  

</form>



<ion-toolbar center color="tertiary">
  <ion-title>Nutrilist</ion-title>
</ion-toolbar>
  
</ion-content>
