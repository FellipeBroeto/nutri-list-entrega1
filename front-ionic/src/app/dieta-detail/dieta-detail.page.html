
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title> Detalhar Dieta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <form  [formGroup]="formDieta">

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [readonly]="true"   value="{{data.nome}}">
       
       </ion-input>
    </ion-item> 
   
    <ion-item>
      <ion-label>Periodo:</ion-label>
      <ion-input [readonly]="true"   value="{{data.periodo}}">
       
      </ion-input>
      </ion-item>
    

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-input [readonly]="true"   value="{{data.data}}">
       
      </ion-input>
       
    </ion-item>
    

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-input [readonly]="true"   value="{{data.hora}}">
       
      </ion-input>
  
    
    </ion-item>
    
  

    <ion-item>
      
      <ion-button [routerLink]="[ '/dieta-listar']" color="primary" size="small">
        Voltar
      </ion-button>
      &nbsp;
      
    </ion-item>

   

</form>

  
</ion-content>
