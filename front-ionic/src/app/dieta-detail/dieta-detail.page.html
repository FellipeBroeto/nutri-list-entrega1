
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title> Detalhar Dieta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-title><b>Dados Dieta - Total Calorias 0 kcal</b></ion-title>

  <form  [formGroup]="formDieta">

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [readonly]="true"   value="{{data.nome}}">
       
       </ion-input>
    </ion-item> 
   
    <ion-item>
      <ion-label>Periodo:</ion-label>
      <ion-input [readonly]="true"   value="{{data.periodo}}">
       
      </ion-input>
      </ion-item>
    

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-input [readonly]="true"   value="{{data.data}}">
       
      </ion-input>
       
    </ion-item>
    

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-input [readonly]="true"   value="{{data.hora}}">
       
      </ion-input>
  
    
    </ion-item>
    
    <br>
    <br>
    <ion-title><b>Alimentos Dieta</b></ion-title>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">&nbsp;Id&nbsp;</th>
          <th scope="col">&nbsp;Nome&nbsp;</th>
          <th scope="col">&nbsp;calorias&nbsp;</th>
          <th scope="col">&nbsp;peso&nbsp;</th>
          <th scope="col">&nbsp;porcao&nbsp;</th>
        </tr>
  
      </thead>
      
      <tbody>
        <tr *ngFor="let item of alimentosData">
          <td>{{ item.id }}</td>
          <td>{{ item.nome }}</td>
          <td>{{ item.calorias }}</td>
          <td>{{ item.peso }}</td>
          <td>{{ item.porcao }}</td>
          <td style="display: flex">
            <ion-button color="primary" size="small" routerLink='/alimento-editar/{{item.id}}'>
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <!--ion-button color="danger" size="small" (click)="delete(item)">
              <ion-icon name="trash"></ion-icon>
            </!--ion-button-->
            <ion-button color="primary" size="small" routerLink='/alimento-detalhar/{{item.id}}'>
              <ion-icon name="eye"></ion-icon>
             </ion-button>
            
  
          </td>
        </tr>
      </tbody>
    </table>

    <br><br><br>
    <ion-item>
      
      <ion-button [routerLink]="[ '/dieta-listar']" color="primary" size="small">
        Voltar
      </ion-button>
      &nbsp;
      
    </ion-item>

   

</form>

  
</ion-content>
