
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title> Detalhar Dieta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-title><b>Total Calorias <span style="color: red;font-size: xx-large;">{{totalCalorias}}</span> kcal</b></ion-title>

  <form  [formGroup]="formDieta">

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [readonly]="true"   value="{{data.nome}}"> 
       
       </ion-input>
    </ion-item> 
   
    <ion-item>
      <ion-label>Periodo:</ion-label>
      <ion-input [readonly]="true"   value="{{data.periodo}}">
       
      </ion-input>
      </ion-item>
    

    <ion-item>
      <ion-label>Data:</ion-label>
      <ion-input [readonly]="true"   value="{{data.data}}">
       
      </ion-input>
       
    </ion-item>
    

    <ion-item>
      <ion-label>Hora:</ion-label>
      <ion-input [readonly]="true"   value="{{data.hora}}">
       
      </ion-input>
  
    
    </ion-item>
    
      <br>
      <br>
      <ion-title><b>Alimentos para consumo na Dieta</b></ion-title>
      <br> 

    <table class="table">
      <thead>
        <tr>
          <!--th scope="col">&nbsp;Id&nbsp;</th-->
          <th scope="col" style="width: 110px;text-align: center;background-color: darkgrey;">&nbsp;Nome&nbsp;</th>
          <th scope="col" style="width: 110px;text-align: center;background-color: darkgrey">&nbsp;Calorias&nbsp;</th>
          <th scope="col" style="width: 110px;text-align: center;background-color: darkgrey">&nbsp;Peso&nbsp;</th>
          <th scope="col" style="width: 110px;text-align: center;background-color: darkgrey">&nbsp;Porção&nbsp;</th>
        </tr>
      
      </thead>
      
      <tbody>
        <br>
        <tr *ngFor="let item of alimentosData">
           <!--td>{{ item.id }}</!--td-->
          <td style="width: 110px;text-align: center;background-color: honeydew;">{{ item.nome }}</td>
          <td style="width: 110px;text-align: center;background-color: honeydew;">{{ item.calorias }}</td>
          <td style="width: 110px;text-align: center;background-color: honeydew;">{{ item.peso }}</td>
          <td style="width: 110px;text-align: center;background-color: honeydew;">{{ item.porcao }}</td>
          <td style="display: flex">
            <!--ion-button color="primary" size="small" routerLink='/alimento-editar/{{item.id}}'>
              <ion-icon name="create-outline"></ion-icon>
            </!--ion-button-->
            <!--ion-button color="danger" size="small" (click)="delete(item)">
              <ion-icon name="trash"></ion-icon>
            </!--ion-button-->
            <!--ion-button color="primary" size="small" routerLink='/alimento-detalhar/{{item.id}}'>
              <ion-icon name="eye"></ion-icon>
             </!--ion-button-->
        
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <ion-title><b>Total Calorias <span style="color: red;font-size: xx-large;">{{totalCalorias}}</span> kcal</b></ion-title>
    <br><br>
    
    <ion-item>
    
      <ion-button [routerLink]="[ '/dieta-listar']" color="primary" size="small">
        Voltar
      </ion-button>
      &nbsp;
      
    </ion-item>

   

</form>
<ion-footer>
  <ion-toolbar center color="tertiary">
    <ion-title>Nutrilist</ion-title>
  </ion-toolbar>
</ion-footer>
  
</ion-content>
