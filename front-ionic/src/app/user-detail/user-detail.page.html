
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title> Detalhar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <form  [formGroup]="formUserDetail">

    <ion-item>
      <ion-label>Nome:</ion-label>
        <ion-input [readonly]="true"   value="{{data['name']}}">       
      </ion-input>       
    </ion-item> 


      <ion-item>
      <ion-label>email:</ion-label>

      </ion-input>       
    </ion-item> 


    <ion-button [routerLink]="[ '/dieta-listar']" color="primary" size="small">
      Voltar
    </ion-button>
   
       
   

</form>

  
</ion-content>
