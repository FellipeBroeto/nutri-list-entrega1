<!-- userlogin-create.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login de usuarios </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">

<!--[formGroup]="formLogin"-->
  <form  [formGroup]="formLogin">


    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" placeholder="Digite seu email"  formControlName="email"></ion-input>
      
     </ion-item> 

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha" formControlName="password" ></ion-input>
    </ion-item> 
    
    <div *ngIf="formLogin.controls.email.errors || formLogin.controls.password.errors" class="px-3 text-danger">
        <p style="color:red"><small>Campo obrigat√≥rio</small></p>
    </div>

    <div [hidden]="true" *ngIf="showErrMsg" class="px-3 text-danger">
      <p style="color:red"><small>{{errMsg}}}}</small></p>
    </div>
    
    

    <ion-item>
      <ion-button color="primary" (click)="cadastro()" style="cursor: pointer;">Cadastrar</ion-button>
      &nbsp;
      
      <ion-button color="success" (click)="login()" style="cursor: pointer;">Login</ion-button>
    </ion-item>

  </form>
</ion-content>


<ion-footer>
  <ion-toolbar  color="tertiary">
    <ion-title>Nutrilist</ion-title>
  </ion-toolbar>
</ion-footer>
